<!DOCTYPE html>
<html>
<head>
	<title>JSMpeg Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
		}
	</style>
	
</head>
<body>
	<canvas id="video-canvas" height="480" width="640"></canvas>
	<script type="text/javascript" src="./scripts/jsmpeg.min.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById('video-canvas');
		var url = '/video/SampleVideo_1280x720_2mb.mp4';
		var player = new JSMpeg.Player(url, {canvas: canvas, autoplay: true});
	</script>
</body>
</html>
